<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <style>
        .btn-container {
  position: absolute;
  bottom: 150px;
  width: 100%;
  text-align: center;
}
button {
  border: none;
  background: #edda73;
  height: 25px;
  width: 120px;
  margin: 5px 20px;
  cursor: pointer;
  font-weight: bold;
  font-size: 12px;
}
    </style>
    <body>
        <model-viewer style="width: 500px; height: 500px; top: 0px; background-color: rgb(134, 134, 134);" 
        id="reveal"
        loading="eager" 
        camera-controls auto-rotate 
        src="./assets/body.glb" 
        alt="Jacuzzi" 
        shadow-intensity="1" 
        ar-scale="fixed" 
        environment-image="neutral" 
        ar ar-modes="webxr scene-viewer quick-look">
        <div class="btn-container">
            <button onclick="change('baseColorTexture')" type="button">Brown</button>
            <button onclick="change('baseColorTexture')" type="button">White</button>
            <button onclick="change('baseColorTexture')" type="button">Grey</button>
          </div>
    </model-viewer>
    </body>
    <script>
        function change(data){
            const modelViewer = document.querySelector("model-viewer#reveal");
             console.log(modelViewer.model.materials[1]);
            modelViewer.model.materials[1].pbrMetallicRoughness[data].setTexture = './assets/download.png';
            // let texture = modelViewerTexture1.createTexture(event.target.value);
            modelViewer.model.materials[0].pbrMetallicRoughness.setBaseColorFactor([0,1,0,1])
            modelViewer.addEventListener('load',() => {
                const names = modelViewer.availableVariants;
                modelViewer.model.materials[0].pbrMetallicRoughness.setBaseColorFactor([0,1,0,1])
                console.log(names);
            });
        }
    </script>
</html>
